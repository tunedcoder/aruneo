{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {% for fm in form %}
    {{ fm.label_tag }} {{ fm }} {{fm.errors|striptags }}<br><br>
  {% endfor %}
  <button type="submit">Log In</button>
</form>
<a href="{% url 'signup' %}"> SignUp </a>
{% endblock %}
